<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的ui</title>
  <style>
  *{
    margin:0;
    padding: 0;
    box-sizing: border-box;
  }
  html{
    --button-height:32px;
    --font-size:14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #333;
    --border-color: #999;
    --border-color-hover: #666;
  }
  body{
    font-size: var( --font-size);
  }
  </style>
</head>
<body>
<div id="app" style="padding-top:100px;border:1px solid red;padding-left:100px;">
    <!-- <m-collapse selected="1">
      <m-collapse-item title="标题1" name="1">内容1</m-collapse-item>
      <m-collapse-item title="标题2" name="2">内容2</m-collapse-item>
      <m-collapse-item title="标题3" name="3">内容3</m-collapse-item>
    </m-collapse> -->
    <m-popover>
      <template slot="content" slot-scope="{close}">
        <div>popover的内容</div>
        <m-button @click="close">关闭</m-button>
      </template>
      <m-button><m-icon name="loading"></m-icon>点我</m-button>
    </m-popover>
    <m-popover position="bottom">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>
    <m-popover position="left">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>
    <m-popover position="right">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>



    <m-popover trigger="hover">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>
    <m-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>
    <m-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>
    <m-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover的内容</div>
      </template>
      <m-button>
        <m-icon name="loading"></m-icon>点我
      </m-button>
    </m-popover>
  </div>
<script src="./src/app.js"></script>
</body>
</html>
